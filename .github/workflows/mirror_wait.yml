name: Mirror and run GitLab CI

on: [push, pull_request_target]

jobs:
  github2lab:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: |
        echo "Last Commit is $GITHUB_SHA on $GITHUB_REF_NAME"
        echo "Last Commit is $GITHUB_SHA on $branch"
    - name: Mirror
      uses: jakob-fritz/github2lab_action@Iss8_create_action
      env:
        GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        FORCE_PUSH: "true"
        GITLAB_HOSTNAME: "codebase.helmholtz.cloud"
        GITLAB_PROJECT_ID: "6627"
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
