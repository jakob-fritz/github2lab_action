name: Linting

on: [push, pull_request]

jobs:
  MarkdownLinting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Lint markdown file
      uses: avto-dev/markdown-lint@v1
      with:
        args: './README.md'
  ShellCheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run shellcheck
      uses: ludeeus/action-shellcheck@1.1.0
  CheckBashisms:
    runs-on: ubuntu-latest
    container: alpine:3.17
    steps:
    - uses: actions/checkout@v3
    - name: Install and run checkbashisms
      run: 
        apk add checkbashisms=2.22
        checkbashisms *.sh
